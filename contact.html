    <main class="real-contact">
    <section class="contact_me">
        <div class="contact">
            <form action="" method="get">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="write your first name" required/>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="write your email" required/>
                </p>
                <p>
                    <label for="section">Which Section do you have a question on?</label><br>
                    <select name="section" id="section" required>
                        <option value="none">None</option>
                        <option value="about_me">About me</option>
                        <option value="who_i_am">Who I Am</option>
                        <option value="school-journey">My Learning</option>
                    </select>
                </p>
                <p>
                    <label for="message">Message</label><br>
                    <textarea name="message" id="message" place holder="write your message" rows="3" cols="30" required></textarea>
                </p>
                <button class="primary_btn" type="submit">Submit</button>
            </form>
        </div>
    </section>
    </main>
